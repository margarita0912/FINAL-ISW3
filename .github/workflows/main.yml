name: CI - Test, Build, Cypress & Push

on:
  push:
    branches: ["main", "qa"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/cotystrumia/tp_final_is3-back
  IMAGE_FRONT: ghcr.io/cotystrumia/tp_final_is3-front

jobs:

  # ----------------------------------------------------
  # CHECK
  # ----------------------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  # ----------------------------------------------------
  # TEST BACKEND
  # ----------------------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run backend tests
        working-directory: ./ventas-app
        run: go test ./... -v

  # ----------------------------------------------------
  # BUILD BACKEND
  # ----------------------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------------------
  # TEST FRONTEND
  # ----------------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run test:ci
        working-directory: ./ventas-frontend

  # ----------------------------------------------------
  # BUILD FRONTEND (CON INYECCIÓN DE API_URL)
  # ----------------------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Inject API URL (QA or PROD)
        working-directory: ./ventas-frontend
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "VITE_API_URL=${{ secrets.VITE_API_URL_QA }}" >> .env
          else
            echo "VITE_API_URL=${{ secrets.VITE_API_URL_PROD }}" >> .env
          fi

          echo "Usando API URL:"
          cat .env

      - name: Install deps
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./ventas-frontend
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

  # ----------------------------------------------------
  # CYPRESS E2E
  # ----------------------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL and seed database
        run: |
          echo "Waiting for MySQL..."
          for i in $(seq 1 40); do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            sleep 2
          done

          mysql -h127.0.0.1 -uroot -prootpass ventas < db/ventas-app.sql || true

      - name: Start Backend
        env:
          CI: "true"
          APP_ENV: "ci"
          DB_HOST: "127.0.0.1"
          DB_PORT: "3306"
          DB_USER: "root"
          DB_PASS: "rootpass"
          DB_NAME: "ventas"
          DB_SSL_MODE: "disable"
          JWT_SECRET: "testsecretci"
          PORT: "8080"
        run: |
          chmod +x backend-app
          nohup ./backend-app > backend.log 2>&1 &
          sleep 7
          tail backend.log || true

      - name: Install Node for preview
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Serve frontend
        run: |
          npm ci --prefix ventas-frontend
          nohup npm --prefix ventas-frontend run dev -- --port 5173 --host 0.0.0.0 > frontend.log 2>&1 &
          sleep 5
          tail frontend.log || true

      - name: Wait for backend & frontend
        run: |
          npx wait-on http://localhost:8080/productos http://localhost:5173 --timeout 180000

      - name: Run Cypress
        working-directory: ./ventas-frontend
        env:
          CYPRESS_BASE_URL: "http://localhost:5173"
          CYPRESS_CI: "true"
        run: npm run cypress:ci

  # ----------------------------------------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------------------------------------
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: [e2e_tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-app
          file: ./ventas-app/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-back:release 

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-frontend
          file: ./ventas-frontend/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-front:release

  # ----------------------------------------------------
  # DEPLOY QA
  # ----------------------------------------------------
  deploy_qa:
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Backend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_QA_HOOK }}" || true

      - name: Deploy Frontend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_QA_HOOK }}" || true

  # ----------------------------------------------------
  # APROBACIÓN PARA PROD
  # ----------------------------------------------------
  approve_prod:
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tp8-front-prod-tn48.onrender.com
    steps:
      - run: echo "Esperando aprobación manual..."

  # ----------------------------------------------------
  # DEPLOY PROD
  # ----------------------------------------------------
  deploy_prod:
    runs-on: ubuntu-latest
    needs: approve_prod
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Backend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_PROD_HOOK }}" || true

      - name: Deploy Frontend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_PROD_HOOK }}" || true
