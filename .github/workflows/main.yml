name: CI - Test, Cypress, Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/${{ github.repository_owner }}/tp_final_is3-back
  IMAGE_FRONT: ghcr.io/${{ github.repository_owner }}/tp_final_is3-front

jobs:
  # ----------------------------------------
  # 1 BACKEND TESTS
  # ----------------------------------------
  test-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Run backend tests
        working-directory: ./ventas-app
        run: |
          go test -v ./... -coverprofile=coverage.out
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ventas-app/coverage.out

  # ----------------------------------------
  # 2 FRONTEND TESTS (JEST)
  # ----------------------------------------
  test-front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: ventas-frontend
        run: npm ci
      - name: Lint
        working-directory: ventas-frontend
        run: npm run lint || echo "no lint"
      - name: Unit tests
        working-directory: ventas-frontend
        run: npm test -- --runInBand

  # ----------------------------------------
  # 3 E2E TESTS - Cypress (requiere back & front)
  # ----------------------------------------
  e2e-tests:
    needs: [test-back, test-front]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- levantar backend ---
      - name: Build backend (local)
        working-directory: ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - name: Start backend
        run: nohup ./backend-app > backend.log 2>&1 &

      # --- levantar frontend ---
      - name: Install frontend
        working-directory: ventas-frontend
        run: npm ci

      - name: Start frontend preview
        working-directory: ventas-frontend
        run: nohup npm run preview -- --port 5174 > frontend.log 2>&1 &

      # --- esperar puertos ---
      - name: Wait for services
        run: npx wait-on http://localhost:5174 http://localhost:8080

      # --- Cypress ---
      - name: Run Cypress
        working-directory: ventas-frontend
        run: npm run cypress:ci

  # ----------------------------------------
  # 4 BUILD & PUSH QA IMAGES
  # ----------------------------------------
  build-push-qa:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # backend
      - name: Build & Push BACK QA
        uses: docker/build-push-action@v6
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACK }}:qa
            ${{ env.IMAGE_BACK }}:${{ steps.vars.outputs.SHORT_SHA }}

      # frontend
      - name: Build & Push FRONT QA
        uses: docker/build-push-action@v6
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          build-args: |
            BUILD_MODE=qa
          tags: |
            ${{ env.IMAGE_FRONT }}:qa
            ${{ env.IMAGE_FRONT }}:${{ steps.vars.outputs.SHORT_SHA }}

  # ----------------------------------------
  # 5 DEPLOY QA
  # ----------------------------------------
  deploy-qa:
    needs: [build-push-qa]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy backend QA
        run: curl -X POST "${{ secrets.RENDER_BACK_QA_HOOK }}"

      - name: Deploy frontend QA
        run: curl -X POST "${{ secrets.RENDER_FRONT_QA_HOOK }}"

  # ----------------------------------------
  # 6 BUILD & PUSH PROD IMAGES
  # ----------------------------------------
  build-push-prod:
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push BACK PROD
        uses: docker/build-push-action@v6
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACK }}:prod
            ${{ env.IMAGE_BACK }}:prod-${{ steps.vars.outputs.SHORT_SHA }}

      - name: Build & Push FRONT PROD
        uses: docker/build-push-action@v6
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          build-args: |
            BUILD_MODE=production
          tags: |
            ${{ env.IMAGE_FRONT }}:prod
            ${{ env.IMAGE_FRONT }}:prod-${{ steps.vars.outputs.SHORT_SHA }}

  # ----------------------------------------
  # 7 DEPLOY PROD
  # ----------------------------------------
  deploy-prod:
    needs: [build-push-prod]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://tp8-front-prod-tn48.onrender.com
    steps:
      - name: Deploy backend PROD
        run: curl -X POST "${{ secrets.RENDER_BACK_PROD_HOOK }}"

      - name: Deploy frontend PROD
        run: curl -X POST "${{ secrets.RENDER_FRONT_PROD_HOOK }}"

      - name: Done
        run: echo "Production OK"
