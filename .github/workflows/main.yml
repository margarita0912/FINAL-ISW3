name: CI - Test, Build, Cypress & Push

on:
  push:
    branches: ["main", "qa"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/${{ github.repository_owner }}/tp_final_is3-back
  IMAGE_FRONT: ghcr.io/${{ github.repository_owner }}/tp_final_is3-front

jobs:

  # ----------------------------------------------------
  # CHECK
  # ----------------------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  # ----------------------------------------------------
  # BUILD BACKEND
  # ----------------------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------------------
  # TEST BACKEND
  # ----------------------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run backend tests
        working-directory: ./ventas-app
        run: go test ./... -v

  # ----------------------------------------------------
  # BUILD FRONTEND
  # ----------------------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run build
        working-directory: ./ventas-frontend

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

  # ----------------------------------------------------
  # TEST FRONTEND
  # ----------------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run test:ci
        working-directory: ./ventas-frontend

  # ----------------------------------------------------
  # CYPRESS E2E (BACK REAL + FRONT DIST REAL)
  # ----------------------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # BACKEND BINARY
      - uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      # FRONTEND DIST
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      # ENV FILES
      - name: Create envs
        run: |
          echo "DB_HOST=127.0.0.1" > .env
          echo "DB_PORT=3306" >> .env
          echo "DB_USER=root" >> .env
          echo "DB_PASS=rootpass" >> .env
          echo "DB_NAME=ventas" >> .env
          echo "DB_SSL_MODE=disable" >> .env

      # START BACKEND
      - name: Start backend
        run: |
          chmod +x backend-app
          nohup ./backend-app > backend.log 2>&1 &
          sleep 3

      # START FRONTEND (dist)
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - name: Start preview server using dist
        run: |
          nohup npx vite preview --port 5174 --host 0.0.0.0 --outDir dist > frontend.log 2>&1 &
          sleep 3

      # WAIT
      - name: Wait for services
        run: |
          npx wait-on \
            http-get://localhost:8080 \
            http-get://localhost:5174 \
            --timeout 180000

      # CYPRESS
      - name: Run Cypress
        working-directory: ./ventas-frontend
        run: npm run cypress:ci

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            backend.log
            frontend.log

  # ----------------------------------------------------
  # BUILD & PUSH IMAGES (UNA SOLA VEZ)
  # ----------------------------------------------------
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: [test_backend, test_frontend, e2e_tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---- BACKEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-app
          file: ./ventas-app/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACK }}:latest
            ${{ env.IMAGE_BACK }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_BACK }}:qa
            ${{ env.IMAGE_BACK }}:prod

      # ---- FRONTEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-frontend
          file: ./ventas-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONT }}:latest
            ${{ env.IMAGE_FRONT }}:${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_FRONT }}:qa
            ${{ env.IMAGE_FRONT }}:prod

