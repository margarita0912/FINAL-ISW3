name: CI - Test, Build, Cypress & Push

on:
  push:
    branches: ["main", "qa", "prod"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_UNIFIED: ghcr.io/cotystrumia/tp_final_is3

jobs:

  # ----------------------------------------------------
  # CHECK
  # ----------------------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  # ----------------------------------------------------
  # TEST BACKEND
  # ----------------------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run backend tests with coverage
        working-directory: ./ventas-app
        run: go test ./... -v -coverprofile=coverage.out

      - uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: ventas-app/coverage.out

  # ----------------------------------------------------
  # BUILD BACKEND (BINARIO PARA CYPRESS)
  # ----------------------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------------------
  # TEST FRONTEND
  # ----------------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - name: Clean compiled JS files before tests
        working-directory: ./ventas-frontend
        run: find src -name "*.js" -type f -delete || true

      - run: npm run test:ci
        working-directory: ./ventas-frontend
        
  # ----------------------------------------------------
  # BUILD FRONTEND (CYPRESS PREVIEW)
  # ----------------------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Solo para Cypress
      - name: Inject QA API (for Cypress)
        working-directory: ./ventas-frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL_QA }}" >> .env

      - name: Install deps
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Build frontend (Cypress preview)
        working-directory: ./ventas-frontend
        run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

  # ----------------------------------------------------
  # CYPRESS E2E
  # ----------------------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL and seed database
        run: |
          echo "Waiting for MySQL..."
          for i in $(seq 1 40); do
            mysql -h127.0.0.1 -uroot -prootpass -e "SELECT 1" && break
            sleep 2
          done
          mysql -h127.0.0.1 -uroot -prootpass ventas < db/ventas-app.sql || true

      - name: Start Backend
        env:
          CI: "true"
          APP_ENV: "ci"
          DB_HOST: "127.0.0.1"
          DB_PORT: "3306"
          DB_USER: "root"
          DB_PASS: "rootpass"
          DB_NAME: "ventas"
          DB_SSL_MODE: "disable"
          JWT_SECRET: "testsecretci"
          PORT: "8080"
        run: |
          chmod +x backend-app
          nohup ./backend-app > backend.log 2>&1 &

      - name: Install Node for preview
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Serve frontend
        run: |
          npm ci --prefix ventas-frontend
          nohup npm --prefix ventas-frontend run dev -- --port 5173 --host 0.0.0.0 > frontend.log 2>&1 &

      - name: Wait for backend & frontend
        run: |
          npx wait-on http://localhost:8080/productos http://localhost:5173 --timeout 180000

      - name: Run Cypress
        working-directory: ./ventas-frontend
        env:
          CYPRESS_BASE_URL: "http://localhost:5173"
          CYPRESS_CI: "true"
        run: npm run cypress:ci

  # ----------------------------------------------------
  # SonarQube Scan
  # ----------------------------------------------------
  sonarcloud:
    name: SonarCloud Analysis
    needs: [test_backend, test_frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Go coverage
        uses: actions/download-artifact@v4
        with:
          name: go-coverage
          path: ventas-app

      - name: Download JS coverage
        uses: actions/download-artifact@v4
        with:
          name: js-coverage
          path: ventas-frontend/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  

  # ----------------------------------------------------
  # BUILD & PUSH UNIFIED IMAGE (FRONT + BACK)
  # ----------------------------------------------------
  build_unified_image:
    runs-on: ubuntu-latest
    needs: [e2e_tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push unified image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_UNIFIED }}:release

          
  # ----------------------------------------------------
  # DEPLOY QA (ONE SERVICE)
  # ----------------------------------------------------
  deploy_qa:
    runs-on: ubuntu-latest
    needs: build_unified_image
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy QA unified app
        run: curl -fsSL -X POST "${{ secrets.RENDER_APP_QA_HOOK }}" || true

  # ----------------------------------------------------
  # APROBACIÓN PARA PROD
  # ----------------------------------------------------
  approve_prod:
    runs-on: ubuntu-latest
    needs: build_unified_image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod'
    environment:
      name: production
    steps:
      - run: echo "Esperando aprobación manual..."

  # ----------------------------------------------------
  # DEPLOY PROD (ONE SERVICE)
  # ----------------------------------------------------
  deploy_prod:
    runs-on: ubuntu-latest
    needs: approve_prod
    if: github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy PROD unified app
        run: curl -fsSL -X POST "${{ secrets.RENDER_APP_PROD_HOOK }}" || true