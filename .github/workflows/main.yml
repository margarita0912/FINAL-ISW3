name: CI/CD Pipeline

on:
  push:
    branches: ["main", "qa", "prod"]
  pull_request:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # No cancelar, hacer cola secuencial

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/margarita0912/final-isw3
  IMAGE_TAG: ${{ github.sha }}

jobs:

  # ----------------------------------------------------
  # UNIT TESTS & SONARCLOUD ANALYSIS
  # (Tests + SonarCloud en un solo job)
  # ----------------------------------------------------
  unit_tests_and_sonarcloud:
    name: Unit Tests & SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Backend: Test & Build
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run backend tests with coverage
        working-directory: ./ventas-app
        run: go test ./... -v -coverprofile=coverage.out

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      # Frontend: Test & Build
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Clean compiled JS files
        working-directory: ./ventas-frontend
        run: find src -name "*.js" -type f -delete || true

      - name: Run frontend tests with coverage
        working-directory: ./ventas-frontend
        run: npm run test:ci

      - name: Build frontend
        working-directory: ./ventas-frontend
        run: npm run build

      # SonarCloud Analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ----------------------------------------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------------------------------------
  build_and_push_images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: unit_tests_and_sonarcloud
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push unified image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-latest
          
      - name: Set output with image tag
        id: image
        run: echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  # ----------------------------------------------------
  # DEPLOY TO QA
  # ---------------------------------------------------
  deploy_to_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_APP_QA_HOOK }}" || true

      - name: Wait for deployment
        run: sleep 60

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Wait for QA to be ready
        run: npx wait-on "${{ secrets.QA_URL }}" --timeout 120000

      - name: Run Cypress Integration Tests
        working-directory: ./ventas-frontend
        run: |
          CYPRESS_BASE_URL="${{ secrets.QA_URL }}" npx cypress run \
            --spec "cypress/e2e/ventas_flow.cy.js,cypress/e2e/acceptance.cy.js" \
            --config baseUrl="${{ secrets.QA_URL }}"

  # ----------------------------------------------------
  # DEPLOY TO PRODUCTION (with approval)
  # ----------------------------------------------------
  deploy_to_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build_and_push_images, deploy_to_qa]
    if: |
      always() &&
      needs.build_and_push_images.result == 'success' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod') &&
      (needs.deploy_to_qa.result == 'success' || needs.deploy_to_qa.result == 'skipped')
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}
      
      - name: Tag approved image for production
        run: |
          # Pull la imagen aprobada de QA (main-latest)
          docker pull ${{ env.IMAGE_NAME }}:main-latest
          
          # Re-tag como prod-release
          docker tag ${{ env.IMAGE_NAME }}:main-latest ${{ env.IMAGE_NAME }}:prod-release
          
          # Push el nuevo tag
          docker push ${{ env.IMAGE_NAME }}:prod-release
          
          echo "âœ… Tagged image as prod-release: $(docker inspect --format='{{.Id}}' ${{ env.IMAGE_NAME }}:main-latest | cut -c8-19)"

      - name: Deploy Production
        run: curl -fsSL -X POST "${{ secrets.RENDER_APP_PROD_HOOK }}" || true