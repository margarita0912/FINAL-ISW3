name: CI - Test, Build, Cypress & Push

on:
  push:
    branches: ["main", "qa"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BACK: ghcr.io/cotystrumia/tp_final_is3-back
  IMAGE_FRONT: ghcr.io/cotystrumia/tp_final_is3-front

jobs:

  # ----------------------------------------------------
  # CHECK
  # ----------------------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  # ----------------------------------------------------
  # TEST BACKEND
  # ----------------------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run backend tests
        working-directory: ./ventas-app
        run: go test ./... -v

  # ----------------------------------------------------
  # BUILD BACKEND
  # ----------------------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: test_backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------------------
  # BUILD FRONTEND
  # ----------------------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: test_frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run build
        working-directory: ./ventas-frontend

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ventas-frontend/dist

  # ----------------------------------------------------
  # TEST FRONTEND
  # ----------------------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - run: npm run test:ci
        working-directory: ./ventas-frontend
 
        
  # ----------------------------------------------------
  # CYPRESS E2E TESTS
  # ----------------------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # BACKEND BINARY
      - uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      # FRONTEND DIST
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      # -----------------------------------------
      # BACKEND ENVS
      # -----------------------------------------
      - name: Set backend envs for CI
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASS=rootpass" >> $GITHUB_ENV
          echo "DB_NAME=ventas" >> $GITHUB_ENV
          echo "DB_SSL_MODE=disable" >> $GITHUB_ENV

      # -----------------------------------------
      # START BACKEND
      # -----------------------------------------
      - name: Start backend
        run: |
          chmod +x backend-app
          nohup ./backend-app > backend.log 2>&1 &
          sleep 5
          tail -n 50 backend.log || true

      # -----------------------------------------
      # FRONTEND PREVIEW USING dist/
      # (versi√≥n ORIGINAL que funcionaba)
      # -----------------------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
        working-directory: ./ventas-frontend

      - name: Create .env for Cypress
        working-directory: ./ventas-frontend
        run: |
          echo "VITE_API_URL=http://localhost:8080" > .env

      - name: Start preview server using built dist
        run: |
          nohup npx vite preview --port 5174 --host 0.0.0.0 --outDir dist > frontend.log 2>&1 &
          sleep 5
          tail -n 80 frontend.log || true

      # -----------------------------------------
      # WAIT FRONTEND + BACKEND
      # -----------------------------------------
      - name: Wait for frontend and backend
        run: |
          echo "Waiting for services..."
          npx wait-on http-get://localhost:5174 http-get://localhost:8080 --timeout 180000

      # -----------------------------------------
      # CYPRESS
      # -----------------------------------------
      - name: Run Cypress
        working-directory: ./ventas-frontend
        run: npm run cypress:ci

      - name: Upload logs on fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            backend.log
            frontend.log


  # ----------------------------------------------------
  # BUILD & PUSH IMAGES (UNA SOLA VEZ)
  # ----------------------------------------------------
  build_and_push_images:
    runs-on: ubuntu-latest
    needs: [e2e_tests]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PAT }}

      # ---- BACKEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-app
          file: ./ventas-app/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-back:release 

      # ---- FRONTEND IMAGE (UNA SOLA BUILD)
      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./ventas-frontend
          file: ./ventas-frontend/Dockerfile
          push: true
          tags: ghcr.io/cotystrumia/tp_final_is3-front:release

  # ----------------------------------------------------
  # DEPLOY QA (AUTOM√ÅTICO)
  # ----------------------------------------------------
  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'
    environment:
      name: qa
    steps:
      - name: Deploy Backend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_QA_HOOK }}"

      - name: Deploy Frontend QA
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_QA_HOOK }}"

  # ----------------------------------------------------
  # APROBACI√ìN MANUAL PARA PROD
  # ----------------------------------------------------
  approve_prod:
    name: Approve production deployment
    runs-on: ubuntu-latest
    needs: build_and_push_images
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tp8-front-prod-tn48.onrender.com
      # üëÜ ACA GitHub te pedir√° la aprobaci√≥n manual
    steps:
      - name: Waiting for manual approval...
        run: echo "Approved!"


  # ----------------------------------------------------
  # DEPLOY PROD (DESPU√âS DE APROBACI√ìN)
  # ----------------------------------------------------
  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: approve_prod
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Backend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_BACK_PROD_HOOK }}"
      - name: Deploy Frontend PROD
        run: curl -fsSL -X POST "${{ secrets.RENDER_FRONT_PROD_HOOK }}"