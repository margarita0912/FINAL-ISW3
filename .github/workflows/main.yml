name: CI Pipeline

on:
  push:
    branches: ["main", "qa"]
  pull_request:

jobs:
  # ----------------------------------------
  # CHECK BASIC PIPELINE
  # ----------------------------------------
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test pipeline
        run: echo "GitHub Actions funcionando correctamente."

  # ----------------------------------------
  # BUILD BACKEND
  # ----------------------------------------
  build_backend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Select environment (qa or prod)
        id: envselect
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_OUTPUT
          else
            echo "ENVIRONMENT=qa" >> $GITHUB_OUTPUT
          fi

      - name: Export DB variables
        run: |
          if [ "${{ steps.envselect.outputs.ENVIRONMENT }}" = "qa" ]; then
            echo "DB_HOST=${{ secrets.QA_DB_HOST }}" >> $GITHUB_ENV
            echo "DB_PORT=${{ secrets.QA_DB_PORT }}" >> $GITHUB_ENV
            echo "DB_USER=${{ secrets.QA_DB_USER }}" >> $GITHUB_ENV
            echo "DB_PASS=${{ secrets.QA_DB_PASS }}" >> $GITHUB_ENV
            echo "DB_NAME=${{ secrets.QA_DB_NAME }}" >> $GITHUB_ENV
            echo "DB_SSL_MODE=${{ secrets.QA_DB_SSL_MODE }}" >> $GITHUB_ENV
          else
            echo "DB_HOST=${{ secrets.PROD_DB_HOST }}" >> $GITHUB_ENV
            echo "DB_PORT=${{ secrets.PROD_DB_PORT }}" >> $GITHUB_ENV
            echo "DB_USER=${{ secrets.PROD_DB_USER }}" >> $GITHUB_ENV
            echo "DB_PASS=${{ secrets.PROD_DB_PASS }}" >> $GITHUB_ENV
            echo "DB_NAME=${{ secrets.PROD_DB_NAME }}" >> $GITHUB_ENV
            echo "DB_SSL_MODE=${{ secrets.PROD_DB_SSL_MODE }}" >> $GITHUB_ENV
          fi

      - name: Build backend binary
        working-directory: ./ventas-app
        run: go build -o ../backend-app ./cmd/main.go

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend-app

  # ----------------------------------------
  # BUILD FRONTEND
  # ----------------------------------------
  build_frontend:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./ventas-frontend
        run: npm run build

  # ----------------------------------------
  # TEST BACKEND
  # ----------------------------------------
  test_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run backend tests
        working-directory: ./ventas-app
        run: go test ./... -v

  # ----------------------------------------
  # TEST FRONTEND
  # ----------------------------------------
  test_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./ventas-frontend
        run: npm test -- --ci --watchAll=false

  # ----------------------------------------
  # CYPRESS E2E TESTS
  # ----------------------------------------
  e2e_tests:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend binary
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./ventas-frontend
        run: npm ci

      - name: Start backend (with logging)
        run: |
          chmod +x backend-app
          nohup ./backend-app > backend.log 2>&1 &
          echo "Backend iniciado. Logs:"
          tail -n 50 backend.log || true
        env:
          DB_HOST: ${{ secrets.QA_DB_HOST }}
          DB_PORT: ${{ secrets.QA_DB_PORT }}
          DB_USER: ${{ secrets.QA_DB_USER }}
          DB_PASS: ${{ secrets.QA_DB_PASS }}
          DB_NAME: ${{ secrets.QA_DB_NAME }}
          DB_SSL_MODE: ${{ secrets.QA_DB_SSL_MODE }}

      - name: Start frontend preview
        working-directory: ./ventas-frontend
        run: |
          echo "Starting frontend preview on port 5174..."
          nohup npm run preview -- --port 5174 > frontend.log 2>&1 &
          sleep 1
          tail -n 50 frontend.log || true

      - name: Wait for services
        run: |
          echo "Esperando frontend (5174) y backend (8080)..."
          npx wait-on --timeout 90000 http://localhost:5174 http://localhost:8080
          echo "Servicios arriba!"

      - name: List listening ports
        run: |
          echo "Listening ports:"
          ss -ltnp || netstat -ltnp || true

      - name: Run Cypress tests
        working-directory: ./ventas-frontend
        run: npm run cypress:ci