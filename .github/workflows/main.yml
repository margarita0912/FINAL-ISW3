name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - qa

jobs:

  # --------------------------------------------------
  # 1 TEST BACKEND
  # --------------------------------------------------
  test-back:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Run backend tests
        working-directory: ventas-app
        run: go test ./...

  # --------------------------------------------------
  # 2 TEST FRONTEND
  # --------------------------------------------------
  test-front:
    runs-on: ubuntu-latest
    needs: test-back
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: ventas-frontend
        run: npm ci && npm run test:ci

  # --------------------------------------------------
  # 3 CYPRESS E2E (usa backend real y los builds locales)
  # --------------------------------------------------
  e2e-tests:
    runs-on: ubuntu-latest
    needs: test-front

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: pass
          MYSQL_DATABASE: ventas
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # BACKEND
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: |
          cd ventas-app
          echo "DB_HOST=127.0.0.1" > .env.qa
          echo "DB_PORT=3306" >> .env.qa
          echo "DB_USER=root" >> .env.qa
          echo "DB_PASS=pass" >> .env.qa
          echo "DB_NAME=ventas" >> .env.qa
      - run: |
          cd ventas-app
          go build -o ../backend-ci
          nohup ../backend-ci > backend.log 2>&1 &

      # FRONTEND
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: ventas-frontend
        run: |
          npm ci
          nohup npm run preview -- --port 5174 > frontend.log 2>&1 &

      # WAIT
      - run: |
          npx wait-on http://localhost:8080 http://localhost:5174

      # CYPRESS
      - working-directory: ventas-frontend
        run: npm run cypress:ci

  # --------------------------------------------------
  # 4 BUILD & PUSH QA
  # --------------------------------------------------
  build-push-qa:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Backend QA
        uses: docker/build-push-action@v5
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-back-qa:latest
            ghcr.io/cotystrumia/tp_final_is3/ventas-back-qa:${{ github.sha }}

      - name: Build & Push Frontend QA
        uses: docker/build-push-action@v5
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-front-qa:latest
            ghcr.io/cotystrumia/tp_final_is3/ventas-front-qa:${{ github.sha }}

  # --------------------------------------------------
  # 5 DEPLOY QA
  # --------------------------------------------------
  deploy-qa:
    runs-on: ubuntu-latest
    needs: build-push-qa

    steps:
      - name: Deploy to QA (Render)
        run: |
          curl -X POST ${{ secrets.RENDER_QA_DEPLOY_HOOK }}

  # --------------------------------------------------
  # 6 BUILD & PUSH PROD
  # --------------------------------------------------
  build-push-prod:
    runs-on: ubuntu-latest
    needs: deploy-qa

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Backend PROD
        uses: docker/build-push-action@v5
        with:
          context: ventas-app
          file: ventas-app/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-back-prod:latest
            ghcr.io/cotystrumia/tp_final_is3/ventas-back-prod:${{ github.sha }}

      - name: Build & Push Frontend PROD
        uses: docker/build-push-action@v5
        with:
          context: ventas-frontend
          file: ventas-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/cotystrumia/tp_final_is3/ventas-front-prod:latest
            ghcr.io/cotystrumia/tp_final_is3/ventas-front-prod:${{ github.sha }}

  # --------------------------------------------------
  # 7 DEPLOY PROD
  # --------------------------------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-push-prod

    steps:
      - name: Deploy to Production (Render)
        run: |
          curl -X POST ${{ secrets.RENDER_PROD_DEPLOY_HOOK }}
