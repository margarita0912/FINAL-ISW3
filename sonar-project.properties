# --- Identificación del proyecto ---
sonar.projectKey=margarita0912_FINAL-ISW3
sonar.organization=margarita0912
sonar.host.url=https://sonarcloud.io

# --- Código fuente ---
sonar.sources=ventas-app,ventas-frontend/src

# --- Exclusiones ---
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/*_test.go,**/tests/**,**/mocks/**,**/__mocks__/**,**/coverage/**

# --- Archivos de test (no se cuentan como código a cubrir) ---
sonar.test.inclusions=**/*_test.go,**/tests/**/*.test.ts,**/tests/**/*.test.tsx,**/src/tests/**/*.test.ts,**/src/tests/**/*.test.tsx
sonar.tests=ventas-app,ventas-frontend/src/tests,ventas-frontend/tests

# --- Cobertura Backend (Go) ---
sonar.go.coverage.reportPaths=ventas-app/coverage.out

# --- Cobertura Frontend (React / JS) ---
sonar.javascript.lcov.reportPaths=ventas-frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=ventas-frontend/coverage/lcov.info

# --- Encoding ---
sonar.sourceEncoding=UTF-8
